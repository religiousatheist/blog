{%extends 'base.html'%}
{%block title%} CONTACT {%endblock title%}
{%block body%} 
<body style="background-color: aliceblue; ">
    <div class="container" ><img style="border-radius:17%;" src="/static/blogcontact.jpg" class="d-block width-100" ></div>
    <div style="background-color: pink;" class="text-center my-4 ">
        <h4>Try not to contact but if it's important </h4> <h6>Contact@ </h6><a href="https://www.instagram.com/religious_atheist_/" target="_blank"> <strong> <span style="background-color: black;color: black;border-radius: 5px;" >religious_atheist_</span important> </strong> </a> <br>(yeah you can just click on it)
    <div> <strong> OR fill the form</strong></div>
    <form action="/contact" method="post">
      {% csrf_token %}
      <div class="form-group"  style="padding: 10px;margin-right:150px;margin-left:150px ;">
        <label for="exampleFormControlInput1" class="form-label" style="font-weight: bold;">Name</label>
        <input type="name" class="form-control" id="exampleFormControlInput1" name="name" placeholder="sound that people make when they call you">
      </div>
    <div class="form-group"  style="padding: 10px;margin-right:150px;margin-left:150px ;">
        <label for="exampleFormControlInput1" class="form-label" style="font-weight: bold;">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" name="email" placeholder="name@example.com">
      </div>
      <div class="mb-3" style="padding: 10px;margin-right:150px;margin-left:150px ;">
        <label for="exampleFormControlTextarea1" class="form-label" style="font-weight:bold">What's ya problem?</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" name="question" rows="3" placeholder="What do you have in mind?"></textarea>
      </div>
      <div class="text-end" style="padding: 10px;margin-right:150px;margin-left:150px ;">
      <button type="submit" class="btn btn-info"  >Submit</button>
    </div>
    </form>
    </div>
    
 {%endblock body%}
